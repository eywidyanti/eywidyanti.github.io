<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pengenalan Boostrap</title>
        <!-- Menyisipkan Boostrap-->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>
    <body>
        <div id="container">
            <h2>Alerts</h2>
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dinamis="alert">&times;</button>
                <strong>Success!</strong> Ini adalah alert success
            </div>
            <div class="alert alert-info alert-dismissible">
                <button type="button" class="close" data-dinamis="alert">&times;</button>
                <strong>Success!</strong> Ini adalah alert info
            </div>
            <div class="alert alert-warning alert-dismissible">
                <button type="button" class="close" data-dinamis="alert">&times;</button>
                <strong>Success!</strong> Ini adalah alert warning
            </div>
        </div>
    </body>
</html>
